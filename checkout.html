<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Checkout</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/checkout.css" rel="stylesheet">
	<script src="jquery-3.5.0.min.js"></script>
	<script src="js/bootstrap.bundle.js"></script>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    
	<script>
		$(document).ready(function() {
			$(".fadein").animate({'opacity':'1'},800);
			$(".fadein2").animate({'opacity':'1'},1000);
			$(".fadein3").animate({'opacity':'1'},1200);
			$(".fadein4").animate({'opacity':'1'},1400);
		});
	</script>	  
	  
  </head>
  <body class="bg-light">
    <div class="container">
  <div class="py-5 text-center">
    <h1 class = "display-3 fadein">TokoSepatu</h1>
    <h2 class="fadein2">Checkout</h2>
    <p class="lead fadein3">Siap menerima sepatumu? Isi info-info kamu di bawah dan lakukan pembelian!</p>
  </div>

  <div class="row">
    <div class="col-md-4 order-md-2 mb-4 fadein4">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Keranjang kamu</span>
        <span class="badge badge-secondary badge-pill" id="counting-pill">
          <!-- RENDERED BY CHECKOUT.JS -->
        </span>
      </h4>
      <ul class="list-group mb-3" id="cart-container">
        <!-- RENDERED BY CHECKOUT.JS -->
      </ul>

      <div class="list-group-item d-flex justify-content-between lh-condensed" id="total-container">
        <!-- RENDERED BY CHECKOUT.JS -->
      </div>
    </div>
    <div class="col-md-8 order-md-1 fadein4">
      <h4 class="mb-3">Data Penerima</h4>
      <form id="checkout-form" class="needs-validation" onSubmit="return confirmPurchase()" action="javascript:void(0);" novalidate>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">Nama Penerima</label>
            <input type="text" class="form-control" id="firstName" placeholder="Nama kamu" required>
            <div class="invalid-feedback">
              Isi nama penerima.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="email">Email Address</label>
          <div class="input-group">
            <input type="text" class="form-control" id="email" placeholder="Alamat Email" required>
            <div class="invalid-feedback" style="width: 100%;">
              Isi email address kamu.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="address">Alamat Pengiriman</label>
          <input type="text" class="form-control" id="address" placeholder="Contoh: Jl Kaki no. 1, Kota Betis, Jawa Barat" required>
          <div class="invalid-feedback">
            Masukkan alamat pengiriman.
          </div>
        </div>
        <hr class="mb-4">
        <h4 class="mb-3">Payment</h4>
        <div class="d-block my-3">
          <div class="custom-control custom-radio">
            <input onclick = "paymentSet(1)" id="credit" name="paymentMethod" type="radio" class="custom-control-input" required>
            <label class="custom-control-label" for="credit">Kartu Kredit</label>
          </div>
          <div class="custom-control custom-radio">
            <input onclick = "paymentSet(2)" id="debit" name="paymentMethod" type="radio" class="custom-control-input" required>
            <label class="custom-control-label" for="debit">Transfer Bank</label>
          </div>
          <div class="custom-control custom-radio">
            <input onclick = "paymentSet(3)" id="ovo" name="paymentMethod" type="radio" class="custom-control-input" required>
            <label class="custom-control-label" for="ovo">OVO</label>
          </div>
        </div>
        <div id="payment-info">
          <!-- RENDERED IN CHECKOUT.JS -->
          
          
        </div>
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type = "submit" >Continue to checkout</button>
        <span><a href="cart.html">Kembali ke keranjang</a></span>
      </form>
    </div>
  </div>

  <footer class="my-5 pt-5 text-muted text-center text-small fadein4">
    <p class="mb-1">&copy; 2020 TokoSepatu</p>
  </footer>
</div>
      <script src="js/form-validation.js"></script>
      <script src="js/module.js"></script>
      <script src="js/checkout.js"></script>
    </body>
</html>
